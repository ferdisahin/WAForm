<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WAForm</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- FORM START -->
    <div id="form">
        <!-- Error Start -->
        <div class="error hide">Lütfen tüm alanları doldurun!</div>
        <!-- Error End -->
        <div class="container">
            <!-- Form Title Start -->
            <div class="form-title">Biz Sizi Arayalım</div>
            <!-- Form Title End -->            
            <div class="inside-form">
                <input type="text" class="name" placeholder="Ad Soyad">
                <input type="text" class="phone" placeholder="Telefon">
                <input type="text" class="email" placeholder="E-Posta">
                <a href="" target="_blank" class="button"><span>Bilgilerimi</span> Gönder</a>
            </div>
        </div>
    </div>
    <!-- FORM END -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
